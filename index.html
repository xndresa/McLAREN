<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">">
    <link rel="stylesheet" href="css/main.css">
    <title>McLAREN | Sport Car</title>
</head>
<body>

    <header>
        <span class="year">2018 - 2024</span>
        <a href="/" class="logo"><img src="imagens/logo.png" alt="logo"></a>
        <a href="#" class="menu" onclick="toggleMenu();"></a>
    </header>
    <div class="banner">
        <ul class="nav">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        <div class="bg-video-list">
            <video class="bg-video mclaren-1 active"
            src="videos/mclaren-1.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-2"
            src="videos/mclaren-2.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-3"
            src="videos/mclaren-3.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-4"
            src="videos/mclaren-4.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-5"
            src="videos/mclaren-5.mp4" autoplay loop muted></video>
        </div>
        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active">675LT SPIDER</h3>
            <h3 class="model mclaren-2" style="color: #3CB371;">ARTURA</h3>
            <h3 class="model mclaren-3" style="color: #B22222;">750S</h3>
            <h3 class="model mclaren-4" style="color: #ff2e00;">675LT</h3>
            <h3 class="model mclaren-5" style="color: #A9A9A9;">750S SPIDER</h3>
            <p>
                Nosso conversível mais veloz traz sensações de euforia e empolgação que são pura McLaren.
            </p>
            <a href="#">Descubra</a>
        </div>
        <div class="galeria">
            
            <div class="carousel">
                <a class="carousel-item" href="#"><img src="imagens/carros/mclaren-1.jpg" alt=""></a>
                <a class="carousel-item" href="#"><img src="imagens/carros/mclaren-2.jpg" alt=""></a>
                <a class="carousel-item" href="#"><img src="imagens/carros/mclaren-3.jpeg" alt=""></a>
                <a class="carousel-item" href="#"><img src="imagens/carros/mclaren-4.jpeg" alt=""></a>
                <a class="carousel-item" href="#"><img src="imagens/carros/mclaren-15.jpeg" alt=""></a>
              </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='js/script.js'></script>
    <script type="text/javascript"></script>
    <script>$(document).ready(function(){$('.carousel').carousel();});</script>
</body>
</html>
